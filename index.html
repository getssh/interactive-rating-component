<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="../dist/output.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Overpass">
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="font-overpass bg-[#080808] flex justify-center items-center min-h-screen">

  <!-- Rating state start -->
  <div class="rate-us bg-primary flex flex-col flex-nowrap justify-center items-start px-5 py-10 mx-2
  max-w-640 sm:max-w-none sm:w-1/2 md:w-1/3 lg:w-1/3 xl:w-1/4 rounded-2xl" style="display: '';">
    <img class="text-left" src="./images/icon-star.svg" alt="start icon" />
    <h3 class="text-white text-left py-5">How did we do?</h3>
  
    <p class="text-[#8A8A8A]">
      Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!
    </p>
    
    <div class="rate-number flex justify-around w-full py-5">
      <div class="rate text-[#8A8A8A] bg-[#414444] hover:bg-[#fc7613] hover:cursor-pointer
      hover:text-white w-12 h-12 rounded-full flex justify-center items-center" data-value="1">1</div>
      <div class="rate text-[#8A8A8A] bg-[#414444] hover:bg-[#fc7613] hover:cursor-pointer
      hover:text-white w-12 h-12 rounded-full flex justify-center items-center" data-value="2">2</div>
      <div class="rate text-[#8A8A8A] bg-[#414444] hover:bg-[#fc7613] hover:cursor-pointer
      hover:text-white w-12 h-12 rounded-full flex justify-center items-center" data-value="3">3</div>
      <div class="rate text-[#8A8A8A] bg-[#414444] hover:bg-[#fc7613] hover:cursor-pointer
      hover:text-white w-12 h-12 rounded-full flex justify-center items-center" data-value="4">4</div>
      <div class="rate text-[#8A8A8A] bg-[#414444] hover:bg-[#fc7613] hover:cursor-pointer
      hover:text-white w-12 h-12 rounded-full flex justify-center items-center" data-value="5">5</div>
    </div>
  
    <button class="rate-submit font-medium bg-[#fc7613] text-white hover:bg-white hover:text-[#fc7613] w-full px-4 py-2 rounded-3xl mx-auto mt-3">
      SUBMIT
    </button>
  </div>

  <div class="thank-you bg-primary flex gap-5 flex-col justify-center items-center px-5 py-10 mx-2
  max-w-640 sm:max-w-none sm:w-1/2 md:w-1/3 lg:w-1/3 xl:w-1/4 rounded-2xl" style="display: none;">
    <!-- Rating state end -->

    <!-- Thank you state start -->
    <img src="./images/illustration-thank-you.svg" alt="thank you icon"/>
    <p class="rated text-[#fc7613] bg-[#505069] py-1 px-3 rounded-2xl"></p>

    <h1 class="text-white text-2xl">Thank you!</h1>

    <p class="text-[#8A8A8A] text-center align-middle">
      We appreciate you taking the time to give a rating. If you ever need more support, 
      don’t hesitate to get in touch!
    </p>

    <!-- Thank you state end -->
  </div>
  <script src="./index.js">

  </script>
</body>
</html>
